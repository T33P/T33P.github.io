<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Advanced Google Search</title>
  </head>
  <body>
    <h1>Advanced Google Search</h1>
    <form action="https://www.google.com/search" method="GET" target="_blank"</form>
      <fieldset id="topset">
        <div>
          <label for="searchbox">Search Box</label>
          <input type="text" name="main" id="searchbox">
        </div>
        <div>
          <label for="phrase">Must Include:</label>
            <select name="as_epq" id="phrase">
              <option value="">--All Phrases--</option>
              <option value="Cats">Cats</option>
              <option value="Dogs">Dogs</option>
            </select>
        </div>
        <div>
          <label for="site">On this site:</label>
            <select name="as_sitesearch" id="site">
              <option value="">--All Wesites--</option>
              <option value="yahoo.com">Yahoo</option>
              <option value="bing.com">Bing</option>
              <option value="msn.com">MSN</option>
            </select>
        </div>
        <div>
          <label for="newtab">Open in new tab</label>
           <input type="checkbox" name="newtab" id="newtab">
          <br>
          <label for="funky">Make it funky</label>
            <input type="checkbox" name="funky" id="funky">
          <br>
          <label for="goofy">Make it goofy</label>
            <input type="checkbox" name="goofy" id="goofy">
        </div>
        <div>
          
        </div>
      </fieldset>
      <fieldset>
        <input type="submit" value="Submit">
        
      </fieldset>
  </body>
</html>
